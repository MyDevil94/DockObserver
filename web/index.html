<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DockObserver</title>
  <meta name="description" content="DockObserver for the 21st Century" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/192x192.png" sizes="192x192" />
  <link rel="icon" href="/icons/512x512.png" sizes="512x512" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header" id="appHeader">
      <div class="logo-wrap">
        <img id="logo" src="/assets/dockobserver-solid-white.svg" class="logo" alt="DockObserver" />
      </div>
      <div id="stackLayoutToggle" class="layout-toggle">
        <button id="layoutGrouped" class="toggle-button active">Grouped</button>
        <button id="layoutGrid" class="toggle-button">Grid</button>
        <button id="layoutCompact" class="toggle-button">Compact</button>
      </div>
      <div class="search-wrap">
        <div class="search">
          <button id="selectAll" class="icon-button select-all" title="Select all">‚ñ¢</button>
          <button id="updateSelected" class="icon-button" title="Update selected">‚¨áÔ∏é</button>
          <span class="icon">üîç</span>
          <input id="searchInput" type="text" placeholder="Press / to search..." />
          <button id="filtersToggle" class="icon-button" title="Filters">‚öôÔ∏é</button>
        </div>
        <div id="filtersPanel" class="filters-panel hidden">
          <label class="toggle">
            <input id="updatesOnly" type="checkbox" />
            <span>Only show services with updates</span>
          </label>
          <label class="toggle">
            <input id="maturedOnly" type="checkbox" />
            <span>Only show matured updates</span>
          </label>
          <label class="toggle" id="imagesOnlyFilter">
            <input id="hideComposeImages" type="checkbox" checked />
            <span>Hide compose images</span>
          </label>
        </div>
      </div>
      <div class="actions">
        <div class="view-toggle">
          <button id="viewStacks" class="toggle-button active">Stacks</button>
          <button id="viewImages" class="toggle-button">Images</button>
        </div>
        <div class="action-info">
          <div id="lastChecked" class="last-checked"></div>
          <div id="lastAutoChecked" class="last-checked"></div>
        </div>
        <button id="messagesToggle" class="icon-button" title="Show messages">üîî</button>
        <button id="openModal" class="icon-button hidden" title="Open execution details">‚â°</button>
        <button id="refreshLocal" class="icon-button" title="Refresh local">‚ü≥</button>
        <button id="refreshUpdates" class="icon-button" title="Check updates">‚Üª</button>
        <button id="themeToggle" class="icon-button" title="Toggle theme">‚òæ</button>
      </div>
    </header>

    <main>
      <div id="cards" class="cards"></div>
      <div id="emptyState" class="empty hidden">
        <p>No services found.</p>
      </div>
      <div class="footer">
        <span id="versionTag" class="version">v0.0.0</span>
      </div>
    </main>
  </div>

  <div id="modal" class="modal hidden" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Execution Details</h2>
        <button id="modalClose" class="icon-button">‚úï</button>
      </div>
      <div id="modalSessions" class="modal-sessions"></div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <div id="toast" class="toast hidden" aria-live="polite">
    <span id="toastMessage"></span>
    <button id="toastClose" class="toast-close" aria-label="Close">‚úï</button>
  </div>

  <script src="/app.js"></script>
</body>
</html>
